[build]
  command = "npm install"
  publish = "."

[functions]
  directory = "functions"

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Pour acc√©der directement via /api
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200